- type: entity
  name: garage console
  parent: [BaseStructureDisableToolUse, BaseStructureIndestructible, BaseComputer]
  id: ComputerGarageBase
  description: Used to store and retrieve your ships from the garage
  abstract: true
  components:
  - type: Sprite
    sprite: _NF/Structures/Machines/computers.rsi
    layers:
    - map: ["computerLayerBody"]
      state: computer_sr
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: shipyard
    - map: ["computerLayerKeys"]
      state: telesci_key
  - type: GarageConsole
    targetIdSlot:
      name: id-card-console-target-id
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
      ejectOnBreak: true
      swap: true
      whitelist:
        components:
        - IdCard
    newAccessLevels: [Captain]
  - type: ActivatableUI
    singleUser: true
    key: enum.GarageConsoleUiKey.Key
  - type: UserInterface
    interfaces:
      enum.GarageConsoleUiKey.Key:
        type: GarageConsoleBoundUserInterface
  - type: ItemSlots
  - type: ContainerContainer
    containers:
      board: !type:Container
      ShipyardConsole-targetId: !type:ContainerSlot
  - type: Computer
    board: Null

- type: entity
  parent: ComputerGarageBase
  id: ComputerGarage
  components:
  - type: GarageConsole
    newJobTitle: job-name-captain
